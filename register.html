		<script type="text/javascript" src="js/register.js"></script>
	</head>
	<body>
		<div class="headBox">
			<div class="head">
				<div class="headL left">
					<a href="#"><img class="left" src="images/login/cart-logo.png" alt=""></a>
					<img class="left" src="images/login/welcome_07.jpg" alt=""/>
				</div>
				<div class="headR right">
					<p>已有账号？<a href="login.html">登录</a></p>
				</div>
			</div>
		</div>
		<div class="reg">
            <div class="dlcenter">
                <h2>用户注册</h2>
                <div class="register-center">
                    <!--手机号-->
                    <div class="register-box">
                        <!--表单项-->
                        <div class="box-left"><p>手机号:</p></div>
                        <div class="box-center">
                            <input type="text" id="mobile"  placeholder="请输入手机号"/>
                        </div>
                        <!--提示信息-->
                        <div class="tip">
                            <span></span>
                        </div>
                    </div>
                    <!--用户名-->
                    <div class="register-box">
                        <!--表单项-->
                        <div class="box-left"><p>用户名:</p></div>
                        <div class="box-center">
                            <input type="text" id="userName" placeholder="请输入用户名"/>
                        </div>
                        <!--提示信息-->
                        <div class="tip">
                            <span></span>
                        </div>
                    </div>
                    <!--邮箱-->
                    <div class="register-box">
                        <!--表单项-->
                        <div class="box-left"><p>邮箱:</p></div>
                        <div class="box-center">
                            <input type="text" id="email" placeholder="请输入邮箱"/>
                        </div>
                        <!--提示信息-->
                        <div class="tip">
                            <span></span>
                        </div>
                    </div>
                    <!--设置密码-->
                    <div class="register-box pwd">
                        <!--表单项-->
                        <div class="box-left"><p>设置密码:</p></div>
                        <div class="box-center">
                            <input type="password" id="pwd" placeholder="请输入密码"/>     
                        </div>
                        <!--提示信息-->
                        <div class="tip">
                            <span></span>
                        </div>
                    </div>
                    <!--确认密码-->
                    <div class="register-box">
                        <!--表单项-->
                        <div class="box-left"><p>确认密码:</p></div>
                        <div class="box-center">
                            <input type="password" id="pwd2" placeholder="请确认密码"/>
                        </div>
                        <!--提示信息-->
                        <div class="tip">
                            <span></span>
                        </div>
                    </div>
                    <!--协议-->
                    <div class="register-box xieyi">
                        <!--表单项-->
                        <div class="box-left"></div>
                        <div class="box-center">
                            <input type="checkbox" id="ck">
                            <span>我已阅读并接受E宠<a href="javascript:">《用户使用协议》</a></span>
                        </div>
                        <!--提示信息-->
                        <div class="tip">
                            <span></span>
                        </div>
                    </div>
                    <!--注册-->
                    <button id="btn">注册</button>
             	</div>
          </div>
    </div>
